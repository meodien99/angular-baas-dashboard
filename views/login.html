<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap-theme.min.css">

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://code.jquery.com/jquery-1.11.2.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.2.19/angular.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.10/angular-ui-router.js"></script>

    <script src="../app/Login.js"></script>
    <title>Login Form</title>
    <style>
        .form-container {padding-top:15%}
    </style>
</head>
<body ng-app="LoginModule" ng-controller="LoginController">
<!-- Login wrapper -->
<header class="header">

</header>

<div ng-view></div>
<script type="text/ng-template" id="./login.html">
    <div class="container form-container">
        <div class="row">
            <div class="col-sm-6 col-sm-offset-3 col-md-4 col-md-offset-4">
                <div class="login-wrapper">
                    <form ng-submit="login()">
                        <div class="login-header">
                            Login Form
                        </div>
                        <div ng-show="message" class="form-group">
                            {{message}}
                        </div>
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input  ng-model="email" id="email" class="form-control" type="email"/>
                        </div>
                        <div class="form-group">
                            <label  for="password">Password</label>
                            <input ng-model="password" class="form-control" id="password"  name="password" type="password"/>
                        </div>
                        <div class="form-group">
                            <input class="btn btn-success" value="Submit" type="submit"/>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</script>
</body>
</html>
